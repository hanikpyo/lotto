                연금복권 추첨기
            </div>

            <div id="LOTTO"></div>
            <div style="text-align: center;">
                <button class="gen-box2" onclick="genLottoHTML()">추첨</button>
            </div>

            <script>
                var LOTTO = document.getElementById('LOTTO');

                // 랜덤 번호 생성 함수
                function genLottoNo() {
                    return Math.floor(Math.random() * 10);
                }
                function getLuckyNumber() {
                    var numbers = [];
                    while (numbers.length < 6) {
                        var newNumber = genLottoNo();
                        if (numbers.indexOf(newNumber) < 3) {
                            // 중복검사
                            numbers.push(newNumber);
                        }
                    }
                    return numbers;
                }
                function genLottoHTML() {
                    var numbers = getLuckyNumber();
                    var lottoHTML = '';
                    for (var i = 0; i < 1; i++) {
                        var numbers = getLuckyNumber();

                        lottoHTML += '<div class="numset"><div class="number">';
                        lottoHTML += numbers.join('</div> <div class="number">');
                        lottoHTML += '</div><div>';
                    }

                    LOTTO.innerHTML = lottoHTML;
                    $('.gen-box2').hide();
                }
            </script>
